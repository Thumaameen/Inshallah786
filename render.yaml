services:
  # Main Web Service
  - type: web
    name: ultra-queen-ai-raeesa
    env: node
    plan: starter
    region: frankfurt
    buildCommand: |
      echo "Installing dependencies..."
      npm install --legacy-peer-deps
      cd client && npm install --legacy-peer-deps && npm install --save-dev terser
      cd ..
      echo "Running build script..."
      bash render-build-production.sh
    startCommand: node dist/server/index-minimal.js
    healthCheckPath: /api/health
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.19.3
      - key: PORT
        value: 10000
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: DATABASE_URL
        fromDatabase:
          name: dha-production-db
          property: connectionString
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: ETHEREUM_RPC_URL
        sync: false
      - key: DHA_NPR_API_KEY
        sync: false
      - key: DHA_ABIS_API_KEY
        sync: false

  # Monitoring Worker
  - type: worker
    name: dha-monitoring-service
    env: node
    plan: starter
    region: frankfurt
    buildCommand: npm install --legacy-peer-deps
    startCommand: node server/workers/monitoring-worker.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dha-production-db
          property: connectionString

  # Scheduled Tasks
  - type: cron
    name: dha-scheduled-tasks
    env: node
    region: frankfurt
    plan: starter
    schedule: "*/15 * * * *"
    buildCommand: npm install --legacy-peer-deps
    startCommand: node server/workers/scheduled-tasks.cjs
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dha-production-db
          property: connectionString

databases:
  - name: dha-production-db
    plan: starter
    region: frankfurt