services:
  # Web Service - Ultra Queen AI Raeesa Platform
  - type: web
    name: ultra-queen-ai-raeesa
    runtime: node
    env: node
    nodeVersion: "20.18.1"
    region: frankfurt
    plan: starter
    buildCommand: bash render-build-production.sh
    startCommand: node dist/server/index-minimal.js
    healthCheckPath: /api/health
    autoDeploy: true
    healthCheckTimeout: 180
    healthCheckInterval: 15
    pullRequestPreviewsEnabled: true
    scaling:
      minInstances: 2
      maxInstances: 5
      targetMemoryPercent: 75
      targetCPUPercent: 65
    envVars:
      - key: NODE_VERSION
        value: 20.18.1
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 10000
      - key: HOST
        value: 0.0.0.0
      - key: UNIVERSAL_API_OVERRIDE
        value: false
      - key: BYPASS_API_VALIDATION
        value: false
      - key: FORCE_API_SUCCESS
        value: false
      - key: AUTO_RECOVERY
        value: true
      - key: CIRCUIT_BREAKER_ENABLED
        value: true
      - key: GRACEFUL_DEGRADATION
        value: true
      - key: ENABLE_MONITORING
        value: true
      - key: MONITOR_INTERVAL
        value: 60000
      - key: MAX_RETRY_ATTEMPTS
        value: 3
      - key: ALERT_THRESHOLD
        value: 5
      - key: DATABASE_URL
        fromDatabase:
          name: dha-production-db
          property: connectionString
      - key: SESSION_SECRET
        generateValue: true
      - key: JWT_SECRET
        generateValue: true
      - key: ENCRYPTION_KEY
        generateValue: true
      - key: QUANTUM_ENCRYPTION_KEY
        generateValue: true
      # All 5 AI Providers - Required for Ultra Queen AI
      - key: OPENAI_API_KEY
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: MISTRAL_API_KEY
        sync: false
      - key: GEMINI_API_KEY
        sync: false
      - key: GOOGLE_API_KEY
        sync: false
      - key: PERPLEXITY_API_KEY
        sync: false
      # Additional AI Services (Optional)
      - key: WORKATO_API_KEY
        sync: false
      - key: HUGGINGFACE_API_KEY
        sync: false
      - key: COHERE_API_KEY
        sync: false
      # Government & DHA APIs (Optional - Mock mode if not provided)
      - key: DHA_NPR_API_KEY
        sync: false
      - key: DHA_ABIS_API_KEY
        sync: false
      - key: SAPS_CRC_API_KEY
        sync: false
      - key: ICAO_PKD_API_KEY
        sync: false
      - key: ABIS_API_KEY
        sync: false
      - key: SITA_API_KEY
        sync: false
      - key: CIPC_API_KEY
        sync: false
      - key: DEL_API_KEY
        sync: false

      # Additional Security Keys
      - key: MASTER_ENCRYPTION_KEY
        generateValue: true
      - key: BIOMETRIC_ENCRYPTION_KEY
        generateValue: true
      - key: DOCUMENT_SIGNING_KEY
        generateValue: true
      - key: VITE_ENCRYPTION_KEY
        generateValue: true

      # Web3/Blockchain (Optional)
      - key: ETHEREUM_RPC_URL
        sync: false
      - key: POLYGON_RPC_URL
        sync: false
      - key: WEB3_PRIVATE_KEY
        sync: false

      # External Services (Optional)
      - key: GITHUB_TOKEN
        sync: false
      - key: STRIPE_SECRET_KEY
        sync: false
      - key: TWILIO_ACCOUNT_SID
        sync: false
      - key: TWILIO_AUTH_TOKEN
        sync: false
      - key: SENDGRID_API_KEY
        sync: false
      - key: ENABLE_API_FALLBACK
        value: true
      - key: API_FALLBACK_TIMEOUT
        value: 5000
      - key: MAX_FALLBACK_ATTEMPTS
        value: 3
      - key: MAXIMUM_PROTECTION_MODE
        value: true
      - key: ENABLE_SELF_HEALING
        value: true
      - key: ENABLE_AUTO_RECOVERY
        value: true
      - key: ENABLE_ULTRA_MONITORING
        value: true
      - key: MILITARY_INTEGRATION_ENABLED
        value: true
      - key: GLOBAL_PORTAL_ACCESS
        value: true
      - key: CLASSIFIED_DOCUMENT_SUPPORT
        value: true

  - type: worker
    name: dha-monitoring-service
    env: node
    plan: starter
    nodeVersion: "20.18.1"
    buildCommand: npm install
    startCommand: npm run worker
    healthChecks:
      - protocol: https
        path: /health
        interval: 30
        timeout: 10
        gracePeriod: 300
    envVars:
      - key: NODE_ENV
        value: production
      - key: ENABLE_MONITORING
        value: true
      - key: MONITOR_INTERVAL
        value: 60000
      - key: TARGET_SERVICE
        value: ultra-queen-ai-raeesa # Updated service name
      - key: RENDER_EXTERNAL_URL
        fromService:
          type: web
          name: ultra-queen-ai-raeesa # Updated service name
          envVarKey: RENDER_EXTERNAL_URL
      - key: DATABASE_URL
        fromDatabase:
          name: dha-production-db
          property: connectionString
      - key: ALERT_WEBHOOK_URL
        sync: false
      - key: DISABLE_PORT_BINDING
        value: true
    autoscaling:
      min: 1
      max: 1

  - type: cron
    name: dha-scheduled-tasks
    env: node
    region: frankfurt
    plan: starter
    nodeVersion: "20.18.1"
    schedule: "*/15 * * * *"
    buildCommand: npm install
    startCommand: npm run cron
    envVars:
      - key: NODE_ENV
        value: production
      - key: DATABASE_URL
        fromDatabase:
          name: dha-production-db
          property: connectionString
      - key: CRON_SECRET
        sync: true

databases:
  - name: dha-production-db
    plan: pro
    ipAllowList: []
    backups:
      enabled: true
      schedule: "0 */4 * * *"  # Every 4 hours
      retentionPeriodDays: 7   # Keep backups for 7 days