
services:
  - type: web
    name: dha-digital-services
    env: node
    region: frankfurt
    plan: pro
    buildCommand: bash render-build-production.sh
    startCommand: node dist/server/index-minimal.js
    healthCheckPath: /api/health
    autoDeploy: true
    healthCheckTimeout: 180
    healthCheckInterval: 15
    pullRequestPreviewsEnabled: true
    scaling:
      minInstances: 2
      maxInstances: 5
      targetMemoryPercent: 75
      targetCPUPercent: 65
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 5000
      - key: HOST
        value: 0.0.0.0
      - key: UNIVERSAL_API_OVERRIDE
        value: false
      - key: BYPASS_API_VALIDATION
        value: false
      - key: FORCE_API_SUCCESS
        value: false
      - key: AUTO_RECOVERY
        value: true
      - key: CIRCUIT_BREAKER_ENABLED
        value: true
      - key: GRACEFUL_DEGRADATION
        value: true
      - key: ENABLE_MONITORING
        value: true
      - key: MONITOR_INTERVAL
        value: 60000
      - key: MAX_RETRY_ATTEMPTS
        value: 3
      - key: ALERT_THRESHOLD
        value: 5
      - key: DATABASE_URL
        sync: true
      - key: SESSION_SECRET
        sync: true
      - key: JWT_SECRET
        sync: true
      - key: ENCRYPTION_KEY
        sync: true
      - key: QUANTUM_ENCRYPTION_KEY
        sync: true
      - key: OPENAI_API_KEY
        sync: true
      - key: ANTHROPIC_API_KEY
        sync: true
      - key: GOOGLE_API_KEY
        sync: true
      - key: PERPLEXITY_API_KEY
        sync: true
      - key: WORKATO_API_KEY
        sync: true
      - key: HUGGINGFACE_API_KEY
        sync: true
      - key: COHERE_API_KEY
        sync: true
      - key: DHA_NPR_API_KEY
        sync: true
      - key: SAPS_CRC_API_KEY
        sync: true
      - key: ICAO_PKD_API_KEY
        sync: true
      - key: ABIS_API_KEY
        sync: true
      - key: SITA_API_KEY
        sync: true
      - key: CIPC_API_KEY
        sync: true
      - key: DEL_API_KEY
        sync: true
      - key: ENABLE_API_FALLBACK
        value: true
      - key: API_FALLBACK_TIMEOUT
        value: 5000
      - key: MAX_FALLBACK_ATTEMPTS
        value: 3
      - key: MAXIMUM_PROTECTION_MODE
        value: true
      - key: ENABLE_SELF_HEALING
        value: true
      - key: ENABLE_AUTO_RECOVERY
        value: true
      - key: ENABLE_ULTRA_MONITORING
        value: true

  - type: worker
    name: dha-monitoring-service
    runtime: node
    plan: starter
    buildCommand: npm install
    startCommand: npm run worker
    envVars:
      - key: NODE_ENV
        value: production
      - key: ENABLE_MONITORING
        value: true
      - key: MONITOR_INTERVAL
        value: 60000
      - key: TARGET_SERVICE
        value: dha-digital-services
      - key: RENDER_EXTERNAL_URL
        fromService:
          type: web
          name: dha-digital-services
          envVarKey: RENDER_EXTERNAL_URL
      - key: DATABASE_URL
        fromService:
          type: web
          name: dha-digital-services
          envVarKey: DATABASE_URL
      - key: ALERT_WEBHOOK_URL
        sync: false
      - key: DISABLE_PORT_BINDING
        value: true
    autoscaling:
      min: 1
      max: 1

  - type: cron
    name: dha-scheduled-tasks
    env: node
    region: frankfurt
    plan: starter
    schedule: "*/15 * * * *"
    buildCommand: npm install
    startCommand: npm run cron
    envVars:
      - key: NODE_ENV
        value: production
      - key: NODE_VERSION
        value: 20.18.1
      - key: DATABASE_URL
        fromService:
          type: web
          name: dha-digital-services
          envVarKey: DATABASE_URL
      - key: CRON_SECRET
        sync: true

databases:
  - name: dha-production-db
    plan: pro
    ipAllowList: []
